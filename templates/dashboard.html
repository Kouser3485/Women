<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <div class="app-container">
        {% include 'nav.html' %}
        <main class="app-main">
            <div class="chat-container">
                <div id="complaint-result" class="complaint-result hidden">
                    <!-- This will be populated by JavaScript -->
                </div>

                <div class="input-section">
                    <form id="complaint-form" class="complaint-form">
                        <div class="input-wrapper">
                            <textarea 
                                name="description" 
                                placeholder="Describe what happened... We're here to help."
                                rows="1"
                                class="input-field"
                            ></textarea>
                            <div class="submit-group">
                                <button type="submit" class="submit-button">Submit</button>
                                <button type="button" id="voice-input-btn" class="voice-button">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                        <line x1="12" y1="19" x2="12" y2="23"/>
                                        <line x1="8" y1="23" x2="16" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="recording-indicator" class="recording-indicator hidden">
                            <div class="recording-pulse"></div>
                            <span id="recording-status">Recording</span>
                            <span id="recording-time">00:00</span>
                            <button type="button" id="stop-recording-btn" class="stop-button">
                                Stop Recording
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
