<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <div class="app-container">
        <main class="auth-page">
            <div class="auth-container">
                <div class="auth-header">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Women Safety App Logo" class="auth-logo">
                    <h1>Safety First</h1>
                    <p class="auth-description">Your safety is our priority. Join our community to access support and resources.</p>
                </div>
                
                <div class="auth-box">
                    <div class="auth-toggle">
                        <button class="toggle-btn active" data-form="login">Login</button>
                        <button class="toggle-btn" data-form="register">Register</button>
                        <div class="toggle-slider"></div>
                    </div>

                    <div id="login-form" class="auth-form active">
                        <form id="login">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" name="password" required>
                            </div>
                            <button type="submit" class="auth-submit">Login</button>
                        </form>
                    </div>

                    <div id="register-form" class="auth-form">
                        <form id="register">
                            <div class="form-group">
                                <label for="register-name">Full Name</label>
                                <input type="text" id="register-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="register-contact">Contact Number</label>
                                <input type="tel" id="register-contact" name="contact" required>
                            </div>
                            <div class="form-group">
                                <label for="register-address">Address</label>
                                <textarea id="register-address" name="address" required></textarea>
                            </div>
                            <button type="submit" class="auth-submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
